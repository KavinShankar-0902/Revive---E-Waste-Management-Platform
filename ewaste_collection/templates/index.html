<!-- ewaste_collection.html -->

{% extends 'base.html' %}

{% block title %}Submit E-Waste Collection - RevivE{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Submit E-Waste Collection</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="checkbox" name="visible" id="visible">
                        <label for="visible">Make visible</label>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
